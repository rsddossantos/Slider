<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header"><h1>Header</h1></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><img src="images/left-arrow.png" /></div>
                <div class="slider--control" onclick="goNext()"><img src="images/right-arrow.png" /></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/1.jpg')">Viva</div>
                <div class="slider--item" style="background-image: url('images/2.jpg');">La</div>
                <div class="slider--item" style="background-image: url('images/3.jpg');">Vida</div>
            </div>
        </div>
    </header>
    <section>
        <h1>Section</h1>
    </section>
    <script src="script.js"></script>
</body>
</html>
